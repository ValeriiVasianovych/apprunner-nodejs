<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            font-weight: 300;
        }

        .welcome-text {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .status {
            background-color: #ffffff;
            color: #000000;
            padding: 1rem 2rem;
            border-radius: 5px;
            display: inline-block;
            font-weight: bold;
            margin-top: 1rem;
        }

        .footer {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.6;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WELCOME</h1>
        <div class="subtitle">to Node.js Application</div>
        <div class="status">ðŸš€ SERVER ONLINE</div>
        
        <div class="navigation" style="margin-top: 2rem;">
            <a href="/" class="nav-link" style="color: #ffffff; text-decoration: none; padding: 0.5rem 1rem; border: 1px solid #ffffff; border-radius: 3px; margin: 0 0.5rem; transition: all 0.3s ease;">Home</a>
            <a href="/about" class="nav-link" style="color: #ffffff; text-decoration: none; padding: 0.5rem 1rem; border: 1px solid #ffffff; border-radius: 3px; margin: 0 0.5rem; transition: all 0.3s ease;">About</a>
        </div>
    </div>
    
    <div class="footer">
        Built with Express.js & Node.js
    </div>
</body>
</html>
